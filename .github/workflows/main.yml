name: React Website Build Upload

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
      steps:
        uses: actions/checkout@v2
        name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
        run: npm install
        run: npm run build
        run: npm test